<mat-toolbar color="primary">
  <span>Despesa dos Senadores (2019) - {{ senatorsName }}</span>
</mat-toolbar>

<h2>Discriminação das despesas</h2>
<table mat-table [dataSource]="expenses" class="mat-elevation-z8">
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo de despesa</th>
    <td mat-cell *matCellDef="let expense">{{ expense.tipo }}</td>
  </ng-container>

  <ng-container matColumnDef="fornec">
    <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
    <td mat-cell *matCellDef="let expense">{{ expense.fornec }}</td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let expense">{{ expense.mes }}</td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let expense">{{ expense.valor }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['tipo', 'fornec', 'data', 'valor']"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['tipo', 'fornec', 'data', 'valor']"
  ></tr>
</table>
